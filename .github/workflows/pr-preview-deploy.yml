name: pr-preview-deploy

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: self-hosted
      label:
        type: string
        default: preview
      base-url:
        type: string
        required: true
      chart-name:
        type: string
        default: app-template
      namespace:
        type: string
        default: pr-preview
      values-yaml:
        type: string
        required: true

jobs:
  install-chart:
    if: ${{ github.event.label.name == inputs.label }}
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Install Helm chart
        uses: wahyd4/kubectl-helm-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        with:
          args: |
            helm upgrade pr-preview-${{ github.event.pull_request.number }} ${{ inputs.chart-name }} \
              --install \
              --namespace pr-preview \
              --create-namespace \
              --wait \
              --values ${{ inputs.values-yaml }} \
              --set controllers.main.containers.main.image.tag=pr-${{ github.event.pull_request.number }} \
              --set ingress.main.hosts[0].host=pr${{ github.event.pull_request.number }}.{{ inputs.base-url }} \
              --set ingress.main.tls[0].hosts[0]=pr${{ github.event.pull_request.number }}.{{ inputs.base-url }}

  post-comment:
    needs: install-chart
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: ðŸ’¬ Create or update comment with preview url
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            Your pull request deployment is ready for review: 
            ```text
            https://pr-${{ github.event.pull_request.number }}.${{ inputs.base-url }} 
            ```
          check_for_duplicate_msg: true
